previewsEnabled: true
previewsExpireAfterDays: 1
services:
  - type: web
    name: meeg-blog-app
    env: node
    plan: starter
    previewPlan: starter
    region: frankfurt
    buildCommand: export PUBLIC_BUILD_ID=$RENDER_GIT_COMMIT; pnpm i; pnpm build
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: STORYBLOK_TOKEN
        sync: false
      - key: STORYBLOK_PREVIEW_TOKEN
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: PREVIEW
        value: 'true'
        previewValue: 'true'
      - fromGroup: meeg-blog-app-preview-settings
